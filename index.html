<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phaser Basic Project Template</title>

  <script src="bower_components/phaser/build/phaser.min.js"></script>

  <script src="js/Boot.js"></script>
  <script src="js/Preloader.js"></script>
  <script src="js/MainMenu.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/Actor.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Bullets.js"></script>
  <script src="js/Hud.js"></script>
  <script src="js/Level.js"></script>
  <script src="js/Levels/Level_1.js"></script>
  <script src="js/Levels/Level_2.js"></script>
  <script src="js/Enemies/Enemy_Spider.js"></script>
  <script src="js/Enemies/Enemy_Skeleton.js"></script>

</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

  window.onload = function() {

    //  Create your Phaser game and inject it into the gameContainer div.
    //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
    game.hud = new BasicGame.Hud(game);
    game.showPreloadBar = function(state){
      state.preloaderBackground = state.add.sprite(300, 400, 'preloaderBackground');
      state.preloadBar = state.add.sprite(300, 400, 'preloaderBar');
      state.load.setPreloadSprite(state.preloadBar);
      console.log("preload");
    };
    game.hidePreloadBar = function(state){
      state.preloaderBackground.destroy();
      state.preloadBar.destroy();
      console.log("preloadbar destroyed");
    };
    //define Constants
    game.ACTOR_MOVEMENT_TYPE_RANDOM = "random";


    //  Add the States your game has.
    //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
    game.state.add('Boot', BasicGame.Boot);
    game.state.add('Preloader', BasicGame.Preloader);
    game.state.add('MainMenu', BasicGame.MainMenu);
    game.state.add('Game', BasicGame.Game);
    game.state.add('Level_1', BasicGame.Level_1);
    game.state.add('Level_2', BasicGame.Level_2);

    //  Now start the Boot state.
    game.state.start('Boot');

  };

</script>

</body>
</html>
